plugins {
	id 'application'
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
	testImplementation 'com.google.truth:truth:0.36'
	implementation 'com.google.guava:guava:31.0.1-jre'
	implementation 'com.google.protobuf:protobuf-java:3.21.4'
	implementation 'org.bouncycastle:bcprov-jdk15on:1.70'
}

application {
	mainClass = 'info.malenkov.aspiabot.App'
}

tasks.named('test') {
	useJUnitPlatform()
}

java {
  compileJava.options.encoding = 'UTF-8'
  toolchain {
    languageVersion.set(JavaLanguageVersion.of(8))
  }
}

test {
    compileTestJava.options.encoding = 'UTF-8'
    testLogging {
        showStandardStreams = true
    }
}

distributions {
	main {
		distributionBaseName = 'AspiaBot'
		applicationName = 'AspiaBot'
	}
}

tasks.jar {
    manifest.attributes['Main-Class'] = 'info.malenkov.aspiabot.App'
}